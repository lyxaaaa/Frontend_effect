<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 not found</title>
</head>
<style>
.container{
    text-align: center;

}
.not_found{
    color: rgb(238, 52, 52);
    font-weight: 900;
    font-size: 250px;
}
h1{
    font-size: 50px;
}
.not_exist{
    font-size: 40px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 600;
}
.else{
    position: absolute;
    top: 530px;
    left: 30%;
    font-size: 18px;
    line-height: 35px;
}
.last{
    text-indent: -2em;
}
</style>
<body>
    <div class="container">
        <div class="not_found">404</div>
        <div class="sorry">
            <h1>Sorry, the page does not exist !</h1>
        </div>
        <div class="not_exist">您需要的页面不存在!</div>
        <div class="else">
            <p>此页面可能没有发布,或者已删除,也可能由于错误的链接把您带到了这里。</p>
            <p>无论如何,请您即时与我们取得联系,通过下面的信箱向我们提交这个错误的链接:</p>
            <p class="last">服务邮箱:service#w3school.com.cn(请把#改为@)</p>
        </div>
    </div>
</body>
</html>
