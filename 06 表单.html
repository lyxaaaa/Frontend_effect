<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        background-color: rgb(172, 221, 226);
    }
    .container{
        display: flex;
        justify-content: center;
        position: relative;
        top: 100px;
        
    }
    .btn{
        width: 200px;
        display: flex;
        justify-content: space-around;
    }
    button{
        border-radius: 20px;
        width: 60px;
    }
    button:hover{
        color:aliceblue;
        background-color: black;
    }
</style>
<body>
    <div class="container">
        <form action="" method="post" name="my_register">
            <h1>注册页面</h1><br/>
            <div class="name">姓名：<input type="text"></div><br/>
            <div class="learn_num">学号：<input type="number"></div><br/>
            <div class="pasw">密码：<input type="password"></div><br/>
            <div class="gender">性别：<input type="radio" name="gender">男 
                <input type="radio" name="gender">女</div><br/>
            <div class="hobby">爱好：
                <input type="checkbox" name="hobby">绘画
                <input type="checkbox" name="hobby">阅读
                <input type="checkbox" name="hobby">唱歌
                <input type="checkbox" name="hobby">跑步
                <input type="checkbox" name="hobby">其他
            </div><br/>
            <div class="birth">生日：<input type="date"></div> <br/>
            <div class="detail">
                <div>简介：</div><textarea name="introduction" id="" cols="28" rows="10"></textarea>
            </div><br/>
            <div class="btn">
                <button value="注册" onclick="alert('你已成功提交！')">注册</button>
                <button value="清除">清除</button>
            </div>
        </form>
    </div>
</body>
</html>
